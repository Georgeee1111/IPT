{% load static %}

<nav class="bg-white shadow-lg">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
            <div class="flex">
                <!-- Logo -->
                <div class="flex-shrink-0 flex items-center">
                    <a href="{% url 'uniapp:home' %}" class="flex items-center">
                        <img src="{% static 'images/UniProjektLogo.png' %}" alt="UniProjekt Logo" class="h-10 w-auto">
                    </a>
                </div>
            </div>

            <!-- Navigation Links -->
            <div class="hidden sm:ml-6 sm:flex sm:items-center space-x-4">
                <a href="{% url 'uniapp:home' %}" class="text-gray-700 hover:text-purple-600 px-3 py-2 rounded-md text-sm font-medium">Home</a>
                <a href="#" class="text-gray-700 hover:text-purple-600 px-3 py-2 rounded-md text-sm font-medium">Contact Us</a>
                {% if user.is_authenticated %}
                    <a href="{% url 'uniapp:logout' %}" class="bg-purple-600 text-white hover:bg-purple-700 px-4 py-2 rounded-md text-sm font-medium">Logout</a>
                {% else %}
                    <a href="{% url 'uniapp:login' %}" class="text-gray-700 hover:text-purple-600 px-3 py-2 rounded-md text-sm font-medium">Login</a>
                    <a href="{% url 'uniapp:user_registration' %}" class="bg-purple-600 text-white hover:bg-purple-700 px-4 py-2 rounded-md text-sm font-medium">Sign Up</a>
                {% endif %}
            </div>

            <!-- Mobile menu button -->
            <div class="flex items-center sm:hidden">
                <button type="button" class="mobile-menu-button inline-flex items-center justify-center p-2 rounded-md text-gray-700 hover:text-purple-600 hover:bg-purple-50 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-purple-500">
                    <span class="sr-only">Open main menu</span>
                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- Mobile menu -->
    <div class="sm:hidden hidden mobile-menu">
        <div class="px-2 pt-2 pb-3 space-y-1">
            <a href="{% url 'uniapp:home' %}" class="text-gray-700 hover:text-purple-600 block px-3 py-2 rounded-md text-base font-medium">Home</a>
            <a href="#" class="text-gray-700 hover:text-purple-600 block px-3 py-2 rounded-md text-base font-medium">Contact Us</a>
            {% if user.is_authenticated %}
                <a href="{% url 'uniapp:logout' %}" class="bg-purple-600 text-white hover:bg-purple-700 block px-3 py-2 rounded-md text-base font-medium">Logout</a>
            {% else %}
                <a href="{% url 'uniapp:login' %}" class="text-gray-700 hover:text-purple-600 block px-3 py-2 rounded-md text-base font-medium">Login</a>
                <a href="{% url 'uniapp:user_registration' %}" class="bg-purple-600 text-white hover:bg-purple-700 block px-3 py-2 rounded-md text-base font-medium">Sign Up</a>
            {% endif %}
        </div>
    </div>
</nav>

<script>
    // Mobile menu toggle
    document.querySelector('.mobile-menu-button').addEventListener('click', function() {
        document.querySelector('.mobile-menu').classList.toggle('hidden');
    });
</script>
